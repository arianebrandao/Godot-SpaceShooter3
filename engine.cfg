[application]

name="SpaceShooter"
main_scene="res://scenes/welcome.tscn"
icon="res://sprites/UI/playerLife1_red.png"

[autoload]

recursos="*res://scripts/recursos.gd"
game="*res://scripts/game.gd"

[display]

emulate_touchscreen=true
orientation="portrait"
height=640
width=360
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(P), key(Escape)]
tiro=[key(Up), key(W), key(Space)]
direita=[key(Right), key(D)]
esquerda=[key(Left), key(A)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff0a091d
